<html>
<head>
  <title>Liftrate</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">


  <script src="app.js"></script>
</head>
<body ng-app="liftRate" ng-controller="MainCtrl">
  <div ng-repeat="workout in workouts | orderBy: '-upvotes'">
    <span ng-click="incrementUpvotes(workout)">^ </span>
    <span ng-click="decrementUpvotes(workout)">_ </span>
    {{workout.title}} - upvotes: {{workout.upvotes}}
  </div>

  <form ng-submit="addWorkout()">
    <input type="text" class="form-control" ng-model="title"></input>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

  <script type="text/ng-template" id="/home.html">
  <div class="page-header">
    <h1>Liftrate</h1>
  </div>
  <body ng-app="liftRate">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ui-view></ui-view>
    </div>
  </div>
  </script>

</body>
</html>
