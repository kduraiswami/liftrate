<html>
<head>
  <title>Liftrate</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">


  <script src="app.js"></script>
</head>
<body ng-app="liftRate" ng-controller="MainCtrl">
  <div ng-repeat="workout in workouts | orderBy: '-upvotes'">
    <span ng-click="incrementUpvotes(workout)">^ </span>
    <span ng-click="decrementUpvotes(workout)">_ </span>
    {{workout.title}} - upvotes: {{workout.upvotes}}
  </div>

  <form ng-submit="addWorkout()">
    <input type="text" class="form-control" ng-model="title"></input>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

</body>
</html>
